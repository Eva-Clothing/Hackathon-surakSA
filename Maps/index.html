<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google maps</title>
    <style>
      div {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      #map {
        height: 500px;
        width: 75%;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>My google map</h1>
      <div id="map"></div>
    </div>
    <script>
      function initMap() {
        let options = {
          zoom: 8,
          center: { lat: 21.1458, lng: 79.0882 },
        };

        var map = new google.maps.Map(document.getElementById("map"), options);

        // var marker = new google.maps.Marker({
        //   position: { lat: 21.3856, lng: 78.9218 },
        //   map: map,
        // });

        // var infoWindow = new google.maps.InfoWindow({
        //   content: "<h1>Saoner</h1>",
        // });

        // marker.addListener("click", function () {
        //   infoWindow.open(map, marker);
        // });

        addMarker({ lat: 21.3856, lng: 78.9218 });
        addMarker({ lat: 21.3303, lng: 79.0207 });
        addMarker({ lat: 21.309, lng: 78.8312 });

        function addMarker(coords) {
          let marker = new google.maps.Marker({
            position: coords,
            map: map,
          });
        }
      }
    </script>
    <script
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArAVK8e6t1vRpKIi3RHzGisbX-8TeGF8s&callback=initMap"
    ></script>
  </body>
</html>
